<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Workouts</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-fab horizontal="center" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="showAddModal()" color="primary" size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let workout of workouts">
      <ion-checkbox slot="start" (ionChange)="updateWorkout(workout)" [(ngModel)]="workout.done"></ion-checkbox>
      <ion-label>{{workout.summary}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
